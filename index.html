  <!-- ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ ‡¶™‡ßã‡¶∏‡ßç‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶®‡¶§‡ßÅ‡¶® ‡¶Æ‡¶°‡¶æ‡¶≤ -->

<script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyD-tlrPK8s9h87PVqtvprBy_phcCqONLeU",
      authDomain: "my-movie-81a4b.firebaseapp.com",
      databaseURL: "https://my-movie-81a4b-default-rtdb.firebaseio.com",
      projectId: "my-movie-81a4b",
      storageBucket: "my-movie-81a4b.firebasestorage.app",
      messagingSenderId: "249876555391",
      appId: "1:249876555391:web:81f3ad52805b0aa314c14a",
      measurementId: "G-RHPWTHQHS2"
    };

    // --- Initialize Firebase ---
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const moviesRef = database.ref('movies');

    // --- Global Variables & DOM Elements ---
    const movieGrid = document.getElementById('movie-grid');
    const loader = document.getElementById('loader');
    const viewerModal = document.getElementById('viewerModal');
    const savedPostsModal = document.getElementById('savedPostsModal');
    const savedPostsButton = document.getElementById('saved-posts-button');
    const savedPostsContainer = document.getElementById('saved-posts-container');

    let allMoviesData = {};
    let currentCategoryFilter = 'all';

    // --- Data Loading ---
    document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loading');
        
        moviesRef.orderByChild('timestamp').on('value', snapshot => {
            loader.style.display = 'none';
            document.body.classList.remove('loading');
            const moviesArray = [];
            snapshot.forEach(child => {
                const movieData = { key: child.key, ...child.val() };
                moviesArray.push(movieData);
                allMoviesData[child.key] = movieData;
            });
            renderMovies(moviesArray.reverse());
        }, error => {
            console.error("Firebase Error:", error);
            loader.style.display = 'none';
            movieGrid.innerHTML = '<p style="color:red;">Failed to load movies.</p>';
        });
    });

    function renderMovies(moviesArray) {
        movieGrid.innerHTML = '';
        moviesArray.forEach(movie => addMovieCard(movie));
        filterMovies(); // Initial filter
    }

    function addMovieCard(movie) {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.setAttribute('data-key', movie.key);
        
        card.innerHTML = `
            <button class="more-options-btn" onclick="toggleOptionsMenu(event, '${movie.key}')">‚ãÆ</button>
            <div class="options-menu" id="menu-${movie.key}">
                <a href="#" onclick="savePost(event, '${movie.key}')">Save Post</a>
            </div>
            <div onclick="openViewer('${movie.key}')">
                <img src="${movie.image}" alt="Poster of ${movie.title}">
                <div class="movie-title">${movie.title}</div>
                <div style="text-align:center; font-size: 14px; color: orange;">[${movie.category || 'N/A'}]</div>
                <div class="movie-stats">
                    <p>üëÅÔ∏è ${movie.viewCount || 0}</p>
                    <button class="like-btn" onclick="event.stopPropagation(); toggleLike('${movie.key}');">‚ù§Ô∏è <span>${movie.likeCount || 0}</span></button>
                </div>
            </div>
        `;
        movieGrid.appendChild(card);
    }
    
    // --- Viewer Modal ---
    function openViewer(key) {
        const movie = allMoviesData[key];
        if (!movie) return;

        const viewerContent = document.getElementById('viewerContent');
        viewerContent.innerHTML = `
            <span class="close" onclick="closeModal('viewerModal')">√ó</span>
            <img src="${movie.image}" alt="Poster of ${movie.title}">
            <h3>${movie.title}</h3>
            <p style="color: #aaa;">Genre: <strong style="color: orange;">${movie.category}</strong></p>
            <div class="download-buttons">
                ${movie.link ? `<a href="${movie.link}" target="_blank" class="watch-button">Watch Movie</a>` : ''}
                ${movie.link2 ? `<a href="${movie.link2}" target="_blank" class="download-btn">720p</a>` : ''}
                ${movie.link3 ? `<a href="${movie.link3}" target="_blank" class="download-btn">360p</a>` : ''}
                <button class="share-button" onclick="sharePost('${key}')">Share</button>
            </div>
        `;
        
        viewerModal.style.display = 'block';
        incrementViewCount(key);
    }

    function closeModal(modalId) {
        document.getElementById(modalId).style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == viewerModal) {
            viewerModal.style.display = "none";
        }
        if (event.target == savedPostsModal) {
            savedPostsModal.style.display = "none";
        }
    }

    // --- Share Functionality ---
    function sharePost(key) {
        const movie = allMoviesData[key];
        if (navigator.share) {
            navigator.share({
                title: movie.title,
                text: `Check out ${movie.title}! You can watch or download it here.`,
                url: window.location.href, // You can make this URL more specific if you implement routing
            })
            .then(() => console.log('Successful share'))
            .catch((error) => console.log('Error sharing', error));
        } else {
            alert('Share feature is not supported in your browser.');
        }
    }
    
    // --- Save Post Functionality ---
    function toggleOptionsMenu(event, key) {
        event.stopPropagation();
        const menu = document.getElementById(`menu-${key}`);
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', () => {
        document.querySelectorAll('.options-menu').forEach(menu => menu.style.display = 'none');
    });

    function savePost(event, key) {
        event.stopPropagation();
        let saved = JSON.parse(localStorage.getItem('savedPosts')) || [];
        if (!saved.includes(key)) {
            saved.push(key);
            localStorage.setItem('savedPosts', JSON.stringify(saved));
            alert('Post saved!');
        } else {
            alert('This post is already saved.');
        }
        document.getElementById(`menu-${key}`).style.display = 'none';
    }

    savedPostsButton.onclick = function() {
        savedPostsContainer.innerHTML = '';
        const savedKeys = JSON.parse(localStorage.getItem('savedPosts')) || [];
        if (savedKeys.length === 0) {
            savedPostsContainer.innerHTML = '<p>No saved posts yet.</p>';
        } else {
            savedKeys.forEach(key => {
                const movie = allMoviesData[key];
                if (movie) {
                    const postElement = document.createElement('div');
                    postElement.innerHTML = `<p><a href="#" onclick="openViewer('${key}'); closeModal('savedPostsModal');">${movie.title}</a></p>`;
                    savedPostsContainer.appendChild(postElement);
                }
            });
        }
        savedPostsModal.style.display = 'block';
    };

    // --- Other Functionalities ---
    function incrementViewCount(key) {
        const movieRef = database.ref(`movies/${key}/viewCount`);
        movieRef.transaction(currentCount => (currentCount || 0) + 1);
    }
    
    function toggleLike(key) {
        const storageKey = `liked_${key}`;
        if (localStorage.getItem(storageKey)) {
            alert("You've already liked this movie.");
            return;
        }
        const likeRef = database.ref(`movies/${key}/likeCount`);
        likeRef.transaction(currentLikes => (currentLikes || 0) + 1).then(() => {
            localStorage.setItem(storageKey, 'true');
        });
    }
    
    function filterByCategory(category) {
        currentCategoryFilter = category.toLowerCase();
        document.querySelectorAll('.category-filters button').forEach(btn => {
            btn.classList.toggle('active', btn.textContent.toLowerCase() === currentCategoryFilter);
        });
        filterMovies();
    }

    function filterMovies() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        document.querySelectorAll('.movie-card').forEach(card => {
            const key = card.getAttribute('data-key');
            const movie = allMoviesData[key];
            if (movie) {
                const title = movie.title.toLowerCase();
                const category = (movie.category || '').toLowerCase();
                const isCategoryMatch = currentCategoryFilter === 'all' || category === currentCategoryFilter;
                const isSearchMatch = title.includes(query);
                
                card.style.display = isCategoryMatch && isSearchMatch ? 'block' : 'none';
            }
        });
    }

</script>
