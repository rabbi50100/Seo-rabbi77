    .options-menu { display: none; position: absolute; top: 35px; right: 8px; background-color: #333; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.7); z-index: 11; padding: 5px 0; min-width: 120px; text-align: left; }

    .options-menu a:hover { background-color: #555; }
    .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7); }
    .modal-content { background-color: #222; margin: 10% auto; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; text-align: center; }
    .modal-content img { width: 100%; border-radius: 10px; }

    .close { float: right; font-size: 20px; color: white; cursor: pointer; }
    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 10000; flex-direction: column; }

    #loader p { color: orange; font-size: 18px; margin: 0; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .movie-stats { display: flex; justify-content: space-around; align-items: center; padding: 8px 0; border-top: 1px solid #333; margin-top: 5px; font-size: 14px; }
    .download-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .download-buttons a { display: inline-block; padding: 8px 12px; background-color: #5cb85c; color: white; text-decoration: none; font-weight: bold; border-radius: 5px; transition: background-color 0.3s ease; font-size: 13px; text-align: center; }
    .download-buttons a:hover { background-color: #4cae4c; }
    .download-buttons a.watch-button { background-color: #d9534f; color: white; }
    .download-buttons a.watch-button:hover { background-color: #c9302c; }

</head>
<body>
  <header>
    <h1>🎬 𝙼𝚘𝚟𝚒𝚎 𝙳𝚘𝚠𝚗𝚕𝚘𝚊𝚍𝚎𝚛</h1>
    <button id="saved-posts-button" title="Saved Posts">📚</button>
  </header>

  <div class="category-filters">
    <button onclick="filterByCategory('all', event)" class="active">All</button>
    <!-- অন্যান্য ক্যাটাগরি বাটন -->
     <button onclick="filterByCategory('latest movie', event)">Latest Movie</button>
    <button onclick="filterByCategory('action', event)">Action</button>
    <button onclick="filterByCategory('comedy', event)">Comedy</button>
    <button onclick="filterByCategory('horror', event)">Horror</button>
    <button onclick="filterByCategory('romantic', event)">Romantic</button>
  </div>

  <div id="savedPostsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h2>📚 Saved Posts</h2>
      <!-- সেভ করা পোস্ট এখানে আসবে -->
    </div>
  </div>

  <input type="text" id="search-bar" placeholder="🔍 Search movies by title..." onkeyup="filterMovies()">

  <div id="viewerModal" class="modal">
    <div class="modal-content" id="viewerContent">
        <!-- সিনেমার বিবরণ এখানে আসবে -->
    </div>
  </div>

  <div id="loader">
      <div class="spinner"></div>
      <p>Loading Movies...</p>
  </div>

  <div class="movie-grid" id="movie-grid"></div>

  <!-- Footer এবং অন্যান্য HTML -->
  <div class="footer-links">

      <p style="margin-top: 10px;">© 2025 Movie Downloader. All Rights Reserved.</p>
  </div>


<script>
    // --- Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyD-tlrPK8s9h87PVqtvprBy_phcCqONLeU",
      authDomain: "my-movie-81a4b.firebaseapp.com",
      databaseURL: "https://my-movie-81a4b-default-rtdb.firebaseio.com",
      projectId: "my-movie-81a4b",
      storageBucket: "my-movie-81a4b.firebasestorage.app",
      messagingSenderId: "249876555391",
      appId: "1:249876555391:web:81f3ad52805b0aa314c14a",
      measurementId: "G-RHPWTHQHS2"
    };

    // --- Initialize Firebase ---
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const moviesRef = database.ref('movies');

    // --- Global Variables & DOM Elements ---
    const movieGrid = document.getElementById('movie-grid');
    const loader = document.getElementById('loader');
    const viewerModal = document.getElementById('viewerModal');
    const savedPostsModal = document.getElementById('savedPostsModal');

    let allMoviesData = {};
    let currentCategoryFilter = 'all';
    const originalTitle = document.title;
    const originalDescription = document.querySelector('meta[name="description"]').getAttribute('content');
    const baseLocation = window.location.pathname + window.location.search;

    // --- Data Loading ---
    document.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loading');
        
        moviesRef.orderByChild('timestamp').on('value', snapshot => {
            loader.style.display = 'none';
            document.body.classList.remove('loading');
            renderMovies(snapshot);
        }, error => {
            console.error("Firebase Error:", error);
            loader.style.display = 'none';
            movieGrid.innerHTML = '<p style="color:red;">Failed to load movies.</p>';
        });

        moviesRef.once('value').then(snapshot => {
            handleUrlOnLoad(snapshot);
        });
    });

    function renderMovies(snapshot) {
        movieGrid.innerHTML = '';
        allMoviesData = {};
        const moviesArray = [];
        snapshot.forEach(child => {
            const movieData = { key: child.key, ...child.val() };
            moviesArray.push(movieData);
            allMoviesData[child.key] = movieData;
        });
        
        moviesArray.reverse().forEach(movie => addMovieCard(movie));
    }

    function addMovieCard(movie) {
        const card = document.createElement('div');
        card.className = 'movie-card';
        card.setAttribute('data-key', movie.key);
        card.onclick = () => openViewer(movie.key);
        
        card.innerHTML = `
            <img src="${movie.image}" alt="Poster of ${movie.title}">
            <div class="movie-title">${movie.title}</div>
            <div style="text-align:center; font-size: 14px; color: orange;">[${movie.category || 'N/A'}]</div>
            <div class="movie-stats">
                <p>👁️ ${movie.viewCount || 0}</p>
                <button class="like-btn" onclick="event.stopPropagation(); toggleLike('${movie.key}');">❤️ <span>${movie.likeCount || 0}</span></button>
            </div>
        `;
        movieGrid.appendChild(card);
    }
    
    // --- Modal and History Management ---

    function openViewer(key) {
        const movie = allMoviesData[key];
        if (!movie) return;

        const viewerContent = document.getElementById('viewerContent');
        viewerContent.innerHTML = `
            <span class="close" onclick="closeModal()">×</span>
            <img src="${movie.image}" alt="Poster of ${movie.title}">
            <h3>${movie.title}</h3>
            <p style="color: #aaa;">Genre: <strong style="color: orange;">${movie.category}</strong></p>
            <div class="download-buttons">
                ${movie.link ? `<a href="${movie.link}" target="_blank" class="watch-button">Watch Movie</a>` : ''}
                ${movie.link2 ? `<a href="${movie.link2}" target="_blank">720p</a>` : ''}
                ${movie.link3 ? `<a href="${movie.link3}" target="_blank">360p</a>` : ''}
            </div>
        `;
        
        viewerModal.style.display = 'block';
        updateSeoAndHistory(movie);
        incrementViewCount(key);
    }

    function updateSeoAndHistory(movie) {
        document.title = `${movie.title} - Movie Downloader`;
        document.querySelector('meta[name="description"]').setAttribute('content', `Download or watch ${movie.title}. Category: ${movie.category}.`);
        // We only push state if we are not already on that movie's URL
        if (window.location.hash !== `#/movie/${movie.key}`) {
            history.pushState({ modal: 'viewer', key: movie.key }, document.title, `#/movie/${movie.key}`);
        }
    }

    // This function is now the single point for closing modals via history
    function closeModal() {
        if(viewerModal.style.display === 'block' || savedPostsModal.style.display === 'block') {
            history.back();
        }
    }

    // The main event listener for the back button
    window.addEventListener('popstate', (event) => {
        viewerModal.style.display = 'none';
        savedPostsModal.style.display = 'none';
        
        // Reset SEO to original
        document.title = originalTitle;
        document.querySelector('meta[name="description"]').setAttribute('content', originalDescription);
    });
    
    // Check URL on initial page load
    function handleUrlOnLoad(snapshot) {
        const hash = window.location.hash;
        if (hash.startsWith('#/movie/')) {
            const key = hash.substring('#/movie/'.length);
            const data = snapshot.val();
            if (data && data[key]) {
                allMoviesData = data; // Make sure data is available
                openViewer(key);
            }
        }
    }

    // --- Other Functionalities ---

    function incrementViewCount(key) {
        const movieRef = database.ref(`movies/${key}/viewCount`);
        movieRef.transaction(currentCount => (currentCount || 0) + 1);
    }
    
    function toggleLike(key) {
        const storageKey = `liked_${key}`;
        if (localStorage.getItem(storageKey)) {
            alert("You've already liked this movie.");
            return;
        }
        const likeRef = database.ref(`movies/${key}/likeCount`);
        likeRef.transaction(currentLikes => (currentLikes || 0) + 1).then(() => {
            localStorage.setItem(storageKey, 'true');
        });
    }
    
    function filterByCategory(category) {
        currentCategoryFilter = category.toLowerCase();
        // Update active button style
        document.querySelectorAll('.category-filters button').forEach(btn => {
            btn.classList.toggle('active', btn.textContent.toLowerCase() === category);
        });
        filterMovies();
    }

    function filterMovies() {
        const query = document.getElementById('search-bar').value.toLowerCase();
        document.querySelectorAll('.movie-card').forEach(card => {
            const key = card.getAttribute('data-key');
            const movie = allMoviesData[key];
            if (movie) {
                const title = movie.title.toLowerCase();
                const category = (movie.category || '').toLowerCase();
                const isCategoryMatch = currentCategoryFilter === 'all' || category === currentCategoryFilter;
                const isSearchMatch = title.includes(query);
                
                card.style.display = isCategoryMatch && isSearchMatch ? 'block' : 'none';
            }
        });
    }

</script>
