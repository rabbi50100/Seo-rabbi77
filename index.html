<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Rewards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Loading Spinner -->
    <div id="loader" class="loader-container">
        <div class="spinner"></div>
    </div>

    <!-- Login & Sign Up Page -->
    <div id="auth-page" class="page-container active">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <h1>TaskMaster Rewards</h1>
            </div>
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <h2>Welcome Back!</h2>
                <p>Log in to your account to continue.</p>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                 <p class="error-message" id="login-error"></p>
                <p class="switch-form">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <p>Start your earning journey today!</p>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                 <p class="error-message" id="signup-error"></p>
                <p class="switch-form">Already have an account? <a href="#" id="show-login">Log In</a></p>
            </form>
            <div class="divider">OR</div>
            <button type="button" id="google-login-btn" class="btn btn-secondary">
                <i class="fab fa-google"></i> Continue with Google
            </button>
        </div>
    </div>

    <!-- Main App Page -->
    <div id="app-page" class="page-container">
        <div class="mobile-header">
            <button id="menu-toggle" class="menu-toggle-btn"><i class="fas fa-bars"></i></button>
            <h2 class="mobile-logo">TaskMaster</h2>
        </div>
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <h2>TaskMaster<br>Rewards</h2>
            </div>
            <nav class="menu">
                <a href="#dashboard" class="menu-item active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#tasks" class="menu-item"><i class="fas fa-tasks"></i> Tasks</a>
                <a href="#withdraw" class="menu-item"><i class="fas fa-wallet"></i> Withdraw</a>
                <a href="#admin" class="menu-item admin-only"><i class="fas fa-shield-alt"></i> Admin Panel</a>
            </nav>
            <div class="sidebar-footer">
                <p id="user-email" class="user-email-display"></p>
                <button id="logout-btn" class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <!-- All content sections will be injected here by JS -->
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Local Script -->
    <script src="script.js"></script>
</body>
    </html>
